<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">VickyShh</span>
            <span class="job">Designer & Dev</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="links">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="links">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #121212;" class="links">
                <i class='bx bxl-figma'></i>
            </a>
            <a href="#" style="background-color: #ea4c89;" class="links">
                <i class='bx bxl-dribbble'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-chat'></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2k</span>
            </div>
        </div>
    </div>
</body>
</html>
